.line-before,

.line-before:before {
  content: '';
  display: block;
  background: #B4B4B4;
  width: 100%;
  height: 1px;
  position: absolute;
  left: -100%;
  top: 50%;

.line-after:after {

  width: 100%;
  height: 1px;
  position: absolute;
  right: -100%;

}

.arrow-after {

.arrow-after:after {
  content: '';
  border: solid #E60000;
  border-width: 0 2px 2px 0;
  display: inline-block;
  padding: 3px;
  transform: rotate(-45deg);

.main-menu #menu-main-menu > li {

.main-menu #menu-main-menu > li:after {

	z-index: 20;
	background: #fff;
	/* width: 140%; */
	padding-top: 10px;
  min-width: 220px;
}
.main-menu #menu-main-menu > li.menu-item-has-children {
	position: relative;
	padding-right: 20px;
}
.menu-item-has-children:before {
	content: '';
	border: solid #E60000;
	border-width: 0 2px 2px 0;
	display: inline-block;
	padding: 2px;
	transform: rotate(45deg);
	-webkit-transform: rotate(45deg);

}

	padding: 10px 5px 10px 25px;

}
#hamburger-icon {
  width: 50px;
  height: 20px;
  position: relative;
  display: block;
  display: none;
}
#hamburger-icon .line {
  display: block;
  background: #E60000;
  width: 50px;
  height: 6px;
  position: absolute;
  border-radius: 4px;
  transition: all 0.4s;
  -webkit-transition: all 0.4s;
  -moz-transition: all 0.4s;
}
#hamburger-icon .line.line-1 {
  top: 0;
}
#hamburger-icon .line.line-2 {
  top: 50%;
}
#hamburger-icon .line.line-3 {
  top: 100%;
}
#hamburger-icon:hover .line-1, #hamburger-icon:focus .line-1 {
  transform: translateY(-4px);
  -webkit-transform: translateY(-4px);
  -moz-transform: translateY(-4px);
}
#hamburger-icon:hover .line-3, #hamburger-icon:focus .line-3 {
  transform: translateY(4px);
  -webkit-transform: translateY(4px);
  -moz-transform: translateY(4px);
}
#hamburger-icon.active .line-1 {
  transform: translateY(7px) translateX(0) rotate(45deg);
  -webkit-transform: translateY(7px) translateX(0) rotate(45deg);
  -moz-transform: translateY(7px) translateX(0) rotate(45deg);
}
#hamburger-icon.active .line-2 {
  opacity: 0;
}
#hamburger-icon.active .line-3 {
  transform: translateY(-13px) translateX(0) rotate(-45deg);
  -webkit-transform: translateY(-13px) translateX(0) rotate(-45deg);
  -moz-transform: translateY(-13px) translateX(0) rotate(-45deg);
}

.garageSold path {

.svg-cloud {
  position: absolute;
  background-color: #fff;
  right: 40%;
  margin: 20px;
  padding: 10px;
  max-width: 340px;
}
.svg-cloud-title {
  text-align: center;
  font-weight: bold;
  font-size: 28px;
  margin-bottom: 10px;
}
.svg-cloud-level .svg-cloud-title {
  font-size: 20px;
  font-weight: normal;
}
.svg-cloud-box,
.svg-cloud-table-cell {
  background-color: #F5F5F5;
  padding: 10px 10px 36px 10px;
  position: relative;
}
.svg-cloud-box span,
.svg-cloud-table-cell span {
  display: block;
  width: 100%;
  text-align: center;
}
.svg-cloud-box span:last-child {
  position: absolute;
  left: 0;
  bottom: 10px;
}
.svg-cloud-box.svg-cloud-box-all-sold {
  padding: 15px;
}
.svg-cloud-box.svg-cloud-box-all-sold span{
  position: static;
  color: #e60001;
  font-size: 20px;
  font-weight: bold;
}
.svg-cloud-table-cell {
  border: 1px solid #B4B4B4;
  background-color: #fff;
  padding: 10px 5px;
  min-width: 100px;
}
.svg-cloud-table-cell span:first-child {
  text-transform: uppercase;
  margin-bottom: 10px;
}
.svg-cloud-table-cell.w-50 {
  border-bottom: none;
}
.svg-cloud-level {
  max-width: 380px;
  border: 1px solid #B4B4B4;
}
.svg-cloud-level-status {
  margin-top: 10px;
}

function coord(xy, orig_size, chngd_size) {
  const x_scale = chngd_size[0] / orig_size[0];
  const y_scale = chngd_size[1] / orig_size[1];
  let coo = [];
  for (i = 0; i < xy.length; i += 2) {
    coo.push(xy[i] * x_scale);
    coo.push(xy[i+1] * y_scale);
  }
  return coo;
}
