.main-menu #menu-main-menu > li {

	padding: 0 10px;
	position: relative;
}
.main-menu #menu-main-menu > li:after {
	content: '';

	width: 1px;
	height: 100%;
	background: #E60000;
	position: absolute;

.main-menu #menu-main-menu > li:last-child:after {

.main-menu .menu-item-has-children {
	position: relative;
}
.main-menu .menu-item-has-children .sub-menu {

}
.main-menu #menu-main-menu > li.menu-item-has-children {
	position: relative;
	padding-right: 20px;
}
.menu-item-has-children:before {
	content: '';
	border: solid #E60000;
	border-width: 0 2px 2px 0;
	display: inline-block;
	padding: 2px;
	transform: rotate(45deg);
	-webkit-transform: rotate(45deg);
	position: absolute;
	right: 7px;

	margin-top: -4px;
}
.sub-menu li {
	padding: 10px;

}
.sub-menu li:last-child {
	border-bottom: 1px solid #B4B4B4;
}
#menu-item-73.menu-item-has-children:before {
	right: 20px;
	top: 21px;
}
#menu-item-73 .sub-menu {
	display: none;
	padding-top: 10px;

	border-top: none;

}

	padding: 10px 5px 10px 25px;

}
#hamburger-icon {
  width: 50px;
  height: 20px;
  position: relative;
  display: block;
  display: none;
}
#hamburger-icon .line {
  display: block;
  background: #E60000;
  width: 50px;
  height: 6px;
  position: absolute;
  border-radius: 4px;
  transition: all 0.4s;
  -webkit-transition: all 0.4s;
  -moz-transition: all 0.4s;
}
#hamburger-icon .line.line-1 {
  top: 0;
}
#hamburger-icon .line.line-2 {
  top: 50%;
}
#hamburger-icon .line.line-3 {
  top: 100%;
}
#hamburger-icon:hover .line-1, #hamburger-icon:focus .line-1 {
  transform: translateY(-4px);
  -webkit-transform: translateY(-4px);
  -moz-transform: translateY(-4px);
}
#hamburger-icon:hover .line-3, #hamburger-icon:focus .line-3 {
  transform: translateY(4px);
  -webkit-transform: translateY(4px);
  -moz-transform: translateY(4px);
}
#hamburger-icon.active .line-1 {
  transform: translateY(7px) translateX(0) rotate(45deg);
  -webkit-transform: translateY(7px) translateX(0) rotate(45deg);
  -moz-transform: translateY(7px) translateX(0) rotate(45deg);
}
#hamburger-icon.active .line-2 {
  opacity: 0;
}
#hamburger-icon.active .line-3 {
  transform: translateY(-13px) translateX(0) rotate(-45deg);
  -webkit-transform: translateY(-13px) translateX(0) rotate(-45deg);
  -moz-transform: translateY(-13px) translateX(0) rotate(-45deg);
}

function coord(xy, orig_size, chngd_size) {
  const x_scale = chngd_size[0] / orig_size[0];
  const y_scale = chngd_size[1] / orig_size[1];
  let coo = [];
  for (i = 0; i < xy.length; i += 2) {
    coo.push(xy[i] * x_scale);
    coo.push(xy[i+1] * y_scale);
  }
  // console.log('coo', coo)
  return coo;
}


function parser(text, o, ch) {
  let parser = new DOMParser();
  let xmlDoc = parser.parseFromString(text, "text/xml");

  let d = xmlDoc.getElementsByTagName('path')[0].getAttribute('d');

  let arr = d.toUpperCase().replace(/,/g, ' ').replace(/-/g, ' -').split(' ');

  arr = arr.filter( val => val != '' );

  let k = 0;
  while (k < arr.length) {
    if ((arr[k].length > 1) && (arr[k].match(/[A-Z]/i))) {
        tmp = arr[k];
        arr[k] = arr[k].substr(0, 1);
        arr.splice(k+1, 0, tmp.substr(1, tmp.length));
    }
    k += 1;
  }

  let tmp_arr = [];
  let i = 0;
  while (i < arr.length) {
      let tmp = [];
      if (arr[i].match(/[A-Z]/i)) {
        let j = i;
        while (j < arr.length - 1) {
          tmp.push(arr[j]);
          //console.log('tmp', tmp)
          if (arr[j + 1].match(/[A-Z]/i)) {
            let tmp2 = coord(tmp, o, ch);
            tmp2 = tmp2.filter( val => !Number.isNaN(val) );
            tmp_arr.push(arr[i] + tmp2.join(' '));
            i = j;
            break;
          }
          j += 1
        }
      }
    i += 1;
  }
  //console.log('tmp_arr', tmp_arr) 
  return tmp_arr.join(' ') + ' Z';
}
